    <title>Ajaxian Web Page for RESTful Match Service</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js">
	</script>
	<script type="text/javascript">
	var uri = "http://localhost:20999/RESTMatchService.svc/Match";
	$(document).ready(function () {
	    $("#IsAdmin").click(function () {
	        $.ajax({
	            url: uri + "/" + "IsAdmin" + "/" + $("#token").val(),
	            type: "GET",
	            dataType: "json",
	            success: updateDisplay
	        });
	    });
	  $("#get").click(function(){
	    $.ajax({ 
          url: uri+"/"+$("#match_id").val(),
	      type: "GET",
          dataType: "json",
          success: updateDisplay 
        });
	  });
	  $("#delete").click(function(){
	    $.ajax({ 
          url: uri+"/"+$("#match_id").val(),
	      type: "DELETE",
          dataType: "json",
          success: updateDisplay 
        });
	  });
	  $("#update").click(function(){
	    $.ajax({ 
          url: uri+"/"+$("#match_id").val(),
	      type: "PUT",
		  contentType: "application/json",
   	      data:'{' 
              +'"Home": "'+$("#home").val()+'",'
              +'"Score": "'+$("#score").val()+'",'
              +'"Away": "'+$("#away").val()+'"'
			  +'}', 
          dataType: "json",
          success: updateDisplay 
        });
	  });
	  $("#create").click(function(){
	    $.ajax({ 
          url: uri,
	      type: "POST",
		  contentType: "application/json",
   	      data:'{' 
              +'"Home": "'+$("#home").val()+'",'
              +'"Score": "'+$("#score").val()+'",'
              +'"Away": "'+$("#away").val()+'"'
			  +'}', 
          dataType: "json",
          success: updateDisplay 
        });
	  });
	});
	
	function updateDisplay(result){
	  $("#match_detail").text("");
	  var obj = JSON.parse(result);
	  if(obj.success != null){
	    $("#info").text(obj.success);
      }
	  else
	    $("#info").text(obj.error);
	  if(obj.home != null)
	    $("#match_detail").text(obj.home+"\t"+obj.score+"\t"+obj.away);
	  if(obj.match_url != null){    
	    $.ajax({ 
          url: obj.match_url,
	      type: "GET",
          dataType: "json",
          success: updateDisplay 
        });
	  }
	}
	</script>

	<div id="delete" class="button">Delete Match</div><br />
